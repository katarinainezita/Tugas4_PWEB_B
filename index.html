<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Registrasi Mahasiswa</title>
</head>
<body>
    <h1>Form Registrasi Mahasiswa</h1>
    <form id="registration-form">
        <label for="nama">Nama Mahasiswa:</label>
        <input type="text" id="nama" autocomplete="off">
        <div id="suggestions"></div>
        <label for="nim">NIM:</label>
        <input type="text" id="nim">
        <label for="mata-kuliah">Mata Kuliah:</label>
        <input type="text" id="mata-kuliah">
        <label for="dosen">Dosen:</label>
        <input type="text" id="dosen">
        <button type="submit" style="margin-top: 30px;">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
